<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Of Time</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CDN Phaser. If offline is needed, add phaser.min.js to the project and update the path -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="overlay" class="overlay hidden"></div>
  <div id="hud" class="hud"></div>
  <div id="controls" class="controls"><span>WASD - Move | Space - Nova</span></div>
  <script>
    window.addEventListener('error', (e) => {
      console.error('window.error', e.error || e.message, e.filename, e.lineno, e.colno);
    });
    window.addEventListener('unhandledrejection', (e) => {
      console.error('unhandledrejection', e.reason);
    });
  </script>
  <script src="game.js" type="module"></script>
</body>
</html>
